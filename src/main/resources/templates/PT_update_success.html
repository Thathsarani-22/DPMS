<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PT Update Success</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">

    <h2>Successfully Added!</h2>

    <span>Systolic Blood Pressure:</span><span th:text="${pt.systolic}"></span><br/>
    <span>Diastolic Blood Pressure:</span><span th:text="${pt.diastolic}"></span><br/>
    <span>Pulse Rate:</span><span th:text="${pt.pulse}"></span><br/>
    <span>Date:</span><span th:text="${pt.date}"></span><br/>
    <span>Time:</span><span th:text="${pt.time}"></span><br/>


    <br/><br/>
    <h4><span th:text="${m1}"></span></h4>
    <h4><span th:text="${m2}"></span></h4>
    <br/><br/> <br/>
    <h3><a th:href="@{/PTAR}"> Blood Sugar Tracker All Records</a></h3>
</div>
</body>
</html>
