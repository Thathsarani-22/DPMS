<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>All Records</title>
</head>
<body>
<div align="center">
  <h1>Blood Sugar Tracker All Records</h1>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Date</th>
      <th>Blood Sugar Level</th>
      <th>Time</th>
      <th>Period</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bst : ${listBST}">

      <td th:text="${bst.date}">Date</td>
      <td th:text="${bst.bloodsugar}">Blood Sugar Level</td>
      <td th:text="${bst.time}">Time</td>
      <td th:text="${bst.period}">Period</td>
      <td>
        <a th:href="@{'/edit/' + ${bst.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${bst.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
<br/>
  <h3>Average Blood Sugar Level= <span th:text="${avg}"></span></h3>
  <h3><a th:href="@{/BSTDU}"> Blood Sugar Tracker Daily Update</a></h3>
</div>
</body>
</html>
