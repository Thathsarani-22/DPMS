<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>All Records</title>
</head>
<body>
<div align="center">
  <h1>Blood Sugar Tracker All Records</h1>
  <br/><br/>
  <h3>Average Blood Sugar Level= <span th:text="${avg}"></span></h3>
  <br/><br/>
  <h4><span th:text="${m}"></span></h4>
  <br/><br/>

  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Date</th>
      <th>Blood Sugar Level (mg/dL)</th>
      <th>Time</th>
      <th>Period</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bst : ${listBST}">

      <td th:text="${bst.date}">Date</td>
      <td th:text="${bst.bloodsugar}">Blood Sugar Level</td>
      <td th:text="${bst.time}">Time</td>
      <td th:text="${bst.period}">Period</td>
      <td>
        <a th:href="@{'/edit/' + ${bst.id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/delete/' + ${bst.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:if="${currentPage > 1}" th:href="@{'/page/1'}">First</a>
  <span th:unless="${currentPage > 1}">First</span>
  <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1}}">Previous</a>
  <span th:unless="${currentPage > 1}">Previous</span>
  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
    <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
    <span th:unless="${currentPage != i}">[[${i}]]</span>
    &nbsp;
</span>
  <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
  <span th:unless="${currentPage < totalPages}">Next</span>
  <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
  <span th:unless="${currentPage < totalPages}">Last</span>
  <br/>

  <h3><a th:href="@{/BSTDU}"> Blood Sugar Tracker Daily Update</a></h3>

<br/> <br/>
  <button><a th:href="@{/BST_pdf}">Export Blood Sugar Tracker All Records to PDF</a></button>
</div>
</body>
</html>
